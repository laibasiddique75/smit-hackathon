<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laiba Siddique </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/mypic.png" type="image/x-icon">
</head>
<body>

    <div class="signup-card">
        <div class="form-icon">
          <i class="bi bi-person-circle"></i>
        </div>                                                                         
        <h3 class="mb-4">Sign Up</h3>
    
        <form>
          <div class="mb-3">
            <input type="email" id="signup-email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
          </div>
          <button type="button" class="btn btn-primary" id="signup-btn">Sign Up</button>
        </form>
      </div>
    

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js" type="module"></script>
    
    
</body>
</html>
