<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laiba Siddique</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="images/mypic.png" type="image/x-icon">

</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="form-group" >
            <i class="fas fa-user"></i>
            <input type="text" id="login-email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password"  id="login-password" placeholder="Password" required>
        </div>
       
        <button type="button" class="login-button" id="login-btn">Login</button>
        <button type="button" class="login-button" id="google-signin-btn">Signin with Google</button>

 
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="login.js"></script>
</body>
</html>
